<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="web/js/jquery-3.5.1.min.js"></script>


    <script>

        //入口函数
        $(function (){
            $("#div1").css("backgroundColor","pink")
        });


        $("#b1").click(function (){
            alert("abc")
        });






    </script>
</head>
<body>

        <div id="div1">div1....</div>
        <div id="div2">div2....</div>
        <input type="button" value="点我" id="b1">




</body>
</html>
